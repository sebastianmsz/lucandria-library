<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucandria's library</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Library of Lucandria</h1>
    </header>
    <main>
      <button id="addBookBtn">
        Add book
        <i class="fa fa-plus" aria-hidden="true"></i>
      </button>
      <div class="card-container"></div>
      <dialog id="dialog">
        <form method="dialog">
          <h2>Add a New Book</h2>
          <div>
            <label for="bookTitle">Book Title</label>
            <input
              type="text"
              name="bookTitle"
              id="bookTitle"
              placeholder="Lord Of The Rings"
              required
              maxlength="69"
            />
          </div>
          <div>
            <label for="bookAuthor">Author</label>
            <input
              type="text"
              name="bookAuthor"
              id="bookAuthor"
              placeholder="J. R. R. Tolkien"
              required
              required
              maxlength="69"
            />
          </div>

          <div>
            <label for="bookPages">Number of Pages</label>
            <input
              type="number"
              name="bookPages"
              id="bookPages"
              placeholder="1137"
              required
              min="1"
            />
          </div>
          <div class="read">
            <p>Have you read it?</p>
            <div>
              <div>
                <label for="read">Yes</label>
                <input type="radio" id="read" name="read" value="true" />
              </div>
              <div>
                <label for="notRead">No</label>
                <input
                  type="radio"
                  id="notRead"
                  name="read"
                  value="false"
                  checked
                />
              </div>
            </div>
          </div>
          <menu>
            <button id="cancel" type="reset">Cancel</button>
            <button type="submit" id="submitBtn">Confirm</button>
          </menu>
        </form>
      </dialog>
    </main>
    <footer>
      <p>
        Copyright &copy;
        <span id="year"></span>
        sebastianmsz
        <a href="https://github.com/sebastianmsz" target="_blank">
          <i class="fa fa-github" aria-hidden="true"></i>
        </a>
      </p>
    </footer>
  </body>
</html>
